# ZeroClaw â€” Sokka (Dev Bot) config
# Usage: zeroclaw start --config config/sokka.toml
# Bot token: source .envrc.mattermost && echo $MM_TOKEN_SOKKA

default_provider = "ollama"
default_model = "qwen3:14b"
# Docker: api_key = "http://zeroclaw-ollama:11434"
api_key = "http://localhost:11434"
default_temperature = 0.3

tool_allowlist = ["shell", "file_read", "file_write", "file_edit", "glob", "content_search", "ask_user"]

[identity]
format = "aieos"
aieos_path = "modes/sokka/identity.json"

[memory]
backend = "sqlite"
sqlite_path = "~/.zeroclaw/sokka.db"

[channels_config]
cli = false

[channels_config.mattermost]
url = "http://localhost:8065"
bot_token = "REPLACE_WITH_MM_TOKEN_SOKKA"
allowed_users = ["*"]
thread_replies = true
mention_only = true
