# ZeroClaw â€” Toph (DevOps Bot) config
# Usage: zeroclaw start --config config/toph.toml

default_provider = "ollama"
default_model = "qwen3:14b"
api_key = "http://localhost:11434"
default_temperature = 0.3

tool_allowlist = ["shell", "file_read", "http_request", "ask_user"]

[identity]
format = "aieos"
aieos_path = "modes/toph/identity.json"

[memory]
backend = "sqlite"
sqlite_path = "~/.zeroclaw/toph.db"

[channels_config]
cli = false

[channels_config.mattermost]
url = "http://localhost:8065"
bot_token = "REPLACE_WITH_MM_TOKEN_TOPH"
allowed_users = ["*"]
thread_replies = true
mention_only = true
