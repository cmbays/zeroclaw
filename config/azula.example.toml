# ZeroClaw â€” Azula (Security Bot) config
# Usage: zeroclaw start --config config/azula.toml

default_provider = "ollama"
default_model = "qwen3:14b"
api_key = "http://localhost:11434"
default_temperature = 0.1

tool_allowlist = ["content_search", "file_read", "glob", "ask_user"]

[identity]
format = "aieos"
aieos_path = "modes/azula/identity.json"

[memory]
backend = "sqlite"
sqlite_path = "~/.zeroclaw/azula.db"

[channels_config]
cli = false

[channels_config.mattermost]
url = "http://localhost:8065"
bot_token = "REPLACE_WITH_MM_TOKEN_AZULA"
allowed_users = ["*"]
thread_replies = true
mention_only = true
