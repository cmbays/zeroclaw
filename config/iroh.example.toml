# ZeroClaw â€” Iroh (Creative/Mentor Bot) config
# Usage: zeroclaw start --config config/iroh.toml

default_provider = "ollama"
default_model = "qwen3:14b"
api_key = "http://localhost:11434"
default_temperature = 0.8

tool_allowlist = ["memory_store", "memory_recall", "ask_user"]

[identity]
format = "aieos"
aieos_path = "modes/iroh/identity.json"

[memory]
backend = "sqlite"
sqlite_path = "~/.zeroclaw/iroh.db"

[channels_config]
cli = false

[channels_config.mattermost]
url = "http://localhost:8065"
bot_token = "REPLACE_WITH_MM_TOKEN_IROH"
allowed_users = ["*"]
thread_replies = true
mention_only = true
